<section class="home-section">
<mat-toolbar color="primary" class="toolbar-container">
  <div class="logo-container">
    <img src="../../assets/Immagine/NessunismoLogo.png" class="logo">
  </div>
  <div class="voice-container">
    <ng-container *ngFor="let voice of listVoiceToolbar">
        <div class="menuItems" (mouseover)="voice.active = !voice.active" (mouseout)="voice.active = !voice.active">
            <a href="#" [attr.data-item]="voice.description" class="description">{{voice.description}}</a>
        </div>
    </ng-container>
  </div>
</mat-toolbar>
  <div class="background-container">
    <video class="background-video" type="video/mp4" #video (loadedmetadata)="onMetadata(video)" playsinline autoplay muted poster="./assets/Immagine/river.jpg">
      <source src="../../assets/Video/river.mp4" type="video/mp4">
    </video>

    <div class="sector-container" *ngIf="showSector" [ngClass]="{'background': showSector ? 'transparent': 'hidden'}">
      <div class="sector-row">
        <div class="element-sector" *ngFor="let voice of listVoiceToolbar">
          <button class="button button--janus"><span>{{voice.description}}</span></button>
        </div>
      </div>
    </div>
  </div>

  </section>
